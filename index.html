<!DOCTYPE html>
<html>
<head>
	<title>G to RAPID</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.column {
			display: inline-block;
			vertical-align: top;
			width: 48%;
		}
		.title {
			font-weight: bold;
			margin-bottom: 10px;
		}
		.instructions {
			font-size: 18px;
			margin-bottom: 20px;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="instructions">
		KÄYTTÖOHJE<br>
		1. Lataa .txt tiedosto(t)<br>
		2. Lue tiedosto(t)<br>
		3. Käännä RAPID koodiksi<br>
		4. Lataa RAPID koodi<br>
		5. Tarvittaessa voit resetoida sivun "Tyhjennä" painikkeella tai paina F5
	</div>
	<form>
		<input type="file" id="fileInput" multiple>
		<button type="button" onclick="readFiles()">Lue tiedostot</button>
		<button type="button" onclick="clearFiles()">Tyhjennä</button>
		<button type="button" onclick="translateAndDisplayRAPID()">Käännä RAPID Koodiksi</button>
		<button type="button" onclick="downloadMod()">Lataa RAPID koodi</button>
	</form>
	<hr>
	<div class="column">
	  <div class="title">G-Koodi</div>
	  <div id="fileContents" class="file-contents"></div>
	</div>
	<div class="column">
	  <div class="title">RAPID koodi</div>
	  <div id="rapidContents" class="rapid-contents"></div>
	</div>

	
	<script src="script.js"></script>

	
</body>
</html>
